<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição para Corrida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h1>Inscrição para a Corrida</h1>
        <p>Preencha o formulário abaixo para se inscrever na corrida e garantir seu lugar no evento!</p>

        <form action="#" method="POST">
            <!-- Nome Completo -->
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>

            <!-- Data de Nascimento -->
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <!-- Idade -->
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required min="18" max="100" placeholder="Sua idade">
            </div>

            <!-- Gênero -->
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    
                </select>
            </div>

            <!-- Categoria -->
            <div class="form-group form-group-radio">
                <label>Categoria:</label>
                <input type="radio" id="categoria_5k" name="categoria" value="5k" required>
                <label for="categoria_5k">5 km</label>
                <input type="radio" id="categoria_10k" name="categoria" value="10k">
                <label for="categoria_10k">10 km</label>
                <input type="radio" id="categoria_maraton" name="categoria" value="maraton">
                <label for="categoria_maraton">Maratona</label>
            </div>

            <!-- Tamanho da Camiseta -->
            <div class="form-group">
                <label for="tam_camisa">Tamanho da Camiseta:</label>
                <select id="tam_camisa" name="tam_camisa" required>
                    <option value="P">P (Pequeno)</option>
                    <option value="M">M (Médio)</option>
                    <option value="G">G (Grande)</option>
                    <option value="GG">GG (Extra Grande)</option>
                </select>
            </div>

            <!-- E-mail -->
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>

            <!-- Telefone -->
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXX-XXXX">
            </div>

            <!-- Endereço -->
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Seu endereço completo">
            </div>

            <!-- Informações de Emergência -->
            <div class="form-group">
                <h3>Informações de Emergência</h3>
                <label for="emergencia_nome">Nome do Contato de Emergência:</label>
                <input type="text" id="emergencia_nome" name="emergencia_nome" required placeholder="Nome do contato de emergência">
                <br><br>
                <label for="emergencia_telefone">Telefone de Emergência:</label>
                <input type="tel" id="emergencia_telefone" name="emergencia_telefone" required placeholder="Telefone de emergência">
            </div>

            <!-- Termos e Condições -->
            <div class="form-group">
                <label for="termos">
                    <input type="checkbox" id="termos" name="termos" required> Eu aceito os <a href="#">termos e condições</a> da corrida.
                </label>
            </div>

            <!-- Botão de Envio -->
            <div class="form-group">
                <button type="submit">Finalizar Inscrição</button>
            </div>
        </form>
    </div>

</body>
</html>
